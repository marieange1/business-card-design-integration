<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Inter:wght@400;700&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="nelly.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="card">
    <div class="card__image">
    <img src="images/image-header-mobile.jpg" class="card__image__floating" />
    </div>
    <div class="card__content">
      <div class="card__content__title">
        <header><h1>Get <span class="card__content__title__style">insights</span> that help your business grow.</h1></header>
      </div>

      <div class="card__content__description">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div class="card__content__characteristics">
        <div class="card__content__companies" id="stats">
          <div class="card__content__companies__number" id="number">10k+</div><span class="card__content__companies__stat">companies</span>
        </div>
        <div class="card__content__templates" id="stats">
          <div class="card__content__templates__number" id="number">314</div><span class="card__content__companies__stat">templates</span>
        </div>
        <div class="card__content__queries" id="stats">
          <div class="card__content__queries__number" id="number">12m+</div><span class="card__content__companies__stat">queries</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
